 <h3>Event Registration Form:</h3>

<form name="register" action="" onsubmit="return validateForm()" method="post">

        <td><input type="text" name="firstName" size="50" maxlength="100"/></td>
        <td>*</td></tr>
        <tr><td>Last name:</td> 
        <td><input type="text" name="lastName" size="50" maxlength="100"/></td>
        <td>*</td></tr>
        <tr><td>Email:</td>
        <td><input type="text" name="email" size="50" maxlength="100"/></td>
        <td>*</td></tr>

</td><td>*</td></tr-->

        <tr>
        <td>Level of study:</td>
            <td>
            <input type="radio" name="lvlOfStudy" value="Bachelor">Bachelor</input>

        </tr>

        </tr>

        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="rules" value="rules">

            </td>

        </tr>
